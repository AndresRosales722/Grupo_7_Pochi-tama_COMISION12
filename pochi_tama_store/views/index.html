<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--                                 BOX ICONS                                                      -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!--                                 FONT AWESOME                                                   -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--                                 LINK DE ESTILOS CSS                                            -->
    <link rel="stylesheet" href="css/style.css">
    <title>Pochi Tama Store</title>
</head>
<body class="body-header">
    <header class="header">
        <div class="container-header">
            <div class="container-header-top">
                <div class="menu">
                    <button class="burguer-menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="logo">
                    <a href="/">
                        <img src="/img/pochita.svg" width="100" alt="Pochi tama store">
                    </a>
                </div>
                <div class="search-bar">
                    <input type="" placeholder="Â¿Que estas buscando?">
                    <div class="boton">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                
                <div class="nav-bar1">
                    <ul class="top-list">
                        <div class="inicio"><li><i class="fas fa-envelope"></i><a href="#"><label>Inicio</label></a></li></div>
                        <div class="cuenta"><li><i class="fas fa-user"></i><a href="#"><label>Cuenta</label></a></li></div>
                        <div class="carrito"><li><i class="fas fa-shopping-cart"></i><a href="#"><label>Carrito</label></a></li></div>
                    </ul>
                </div>
            </div>
            <div class="container-header-bot">
                <div class="nav-bar2">
                    <ul class="bot-list">
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Categorias</a><i class="fas fa-angle-down"></i></li>
                        <li><a href="#">Funko POP</a><i class="fas fa-angle-down"></i></li>
                        <li><a href="#">Comics</a><i class="fas fa-angle-down"></i></li>
                        <li><a href="#">Ofertas</a><i class="fas fa-angle-down"></i></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        
        
    </header>
    
    
    
    
    
    
    
    <div class="separacion">
        <!-- ES PARA SEPARA EL HEADER DEL FOOTER ASI LO VEO MEJOR -->
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    <footer class="footer">
        <div class="container-general">
            <div class="container-footer-top">
                <div class="container-footer-top-2">
                    <div class="email">
                        <h4>Enterate de lo mejor del <br> mundo GEEK</h4>
                        <div class="search-bar-footer">
                            <input type="email" placeholder="Ingrese su correo electronico">
                            <div class="boton">
                                <button><b>SEND</b></button>
                            </div>
                        </div>
                    </div>
                    <div class="redes">
                        <h4>SIGUENOS EN NUESTRAS <br> REDES SOCIALES</h4>
                        <ul>
                            <li><a href=""><img src="/img/iconos/facebook.png" alt=""> </a></li>
                            <li><a href=""><img src="/img/iconos/instagram.png" alt=""></a></li>
                            <li><a href=""><img src="/img/iconos/youtube.png" alt=""></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div>
                <hr class="linea1">
            </div>
            <div class="container-footer-bot">
                <div class="container-row"> 
                    <div class="aceptamos">
                        <h4>ACEPTAMOS</h4>
                        <ul>
                            <li><a href=""><img src="/img/iconos/visa.png" alt=""></a></li>
                            <li><a href=""><img src="/img/iconos/paypal.png" alt=""></a></li>
                            <li><a href=""><img src="/img/iconos/mastercard.png" alt=""></a></li>
                        </ul>
                    </div>
                    <hr class="linea2">
                    <div class="horarios">
                        <h4>HORARIOS DE ATENCION</h4>
                        <label>De lunes a viernes<br>7:30 a 20:00hs</label><br>
                        <label>De sabados a domingos <br>7:30 a 15:00hs</label>
                    </div>
                    <div class="contactanos">
                        <h4>CONTACTANOS</h4>
                        <Div class="row">
                            <img src="/img/iconos/email.png" alt="">
                            <label>PochiTamaStore@gmail.com</label>
                        </Div>
                        <Div class="row">
                            <img src="/img/iconos/whatsapp.png" alt="icono de whatsapp">
                            <label>+54 2613023687</label>
                        </Div>
                        <Div class="row">
                            <img src="/img/iconos/marcador-de-posicion.png" alt="">
                            <label>Mendoza Plaza Shopping-795</label>
                        </Div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
