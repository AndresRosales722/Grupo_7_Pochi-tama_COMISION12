<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--                                 BOX ICONS                                                      -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!--                                 FONT AWESOME                                                   -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--                                 LINK DE ESTILOS CSS                                            -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Pochi Tama Store</title>
</head>
<body class="register">
    
    <div class="login">
        <div class="form-container">
            <h2>Iniciar Sesion</h2>
            <hr>
            <form action="">
                <div class="form">
                    <div class="input-container">
                        <label for="email" class="control-label">Email</label>
                        <input class="input-style" type="email" name="email" placeholder="Ej: juanperez@gmail.com">
                        <span class="error-message">Debes ingresar tu email</span>
                    </div>
                    <div class="input-container">
                        <label for="email" class="control-label">Contraseña</label>
                        <input class="input-style" type="password" name="pass" placeholder="Ingrese su contraseña">
                        <span class="error-message">Debes ingresar una contraseña</span>
                    </div>
                    <div class="olvidaste">
                        <div class="check">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Recordarme</label>
                        </div>
                        <div class="re-password">
                            <span><a href="">¿Olvidaste tu contraseña?</a></span>
                        </div>
                    </div>
                    <div class="button-container">
                        <span class="error-message">Credenciales inválidas</span>
                        <button type="submit" class="btn btn-submit">Iniciar sesión</button>
                    </div>
                    
                    <div class="button-container">
                        <button type="submit" class="btn btn-submit facebook"><i class="fab fa-facebook-square"></i><a href="">Continuar con Facebook</a></button>
                    </div>
                    
                    <div class="button-container">
                        <button type="submit" class="btn btn-submit google"><i class="fab fa-google-plus-square"></i><a href="">Continuar con Google</a></button>
                    </div>
                    
                    
                    <div class="re-password2">
                        <span><a href="http://localhost:3000/register">Aún no tengo cuenta</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    
    
    
</body>
</html>
